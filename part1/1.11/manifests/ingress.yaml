apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: logoutput
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: logoutput-svc
                port:
                  number: 2345
          - path: /pingpong
            pathType: Prefix
            backend:
              service:
                name: pingpongapp-svc
                port:
                  number: 2345
